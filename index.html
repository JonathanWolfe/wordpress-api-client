<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WordPress API Client</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://raw.githubusercontent.com/dkress59/wordpress-api-client/gh-pages/prism-one-dark.css">
  <link rel="stylesheet" href="https://raw.githubusercontent.com/dkress59/wordpress-api-client/gh-pages/style.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      auto2top: true,
      autoHeader: true,
      name: 'WordPress API Client',
      repo: 'https://github.com/dkress59/wordpress-api-client',
      loadSidebar: true,
      subMaxLevel: 1,
      markdown: {
        smartypants: true,
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function (html) {
            Prism.highlightAll()
            console.log('mounted,', Prism.languages)
          })

        }
      ],
      themeColor: 'var(--color-primary)',
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6'
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-toc"></script>
</body>

</html>
